<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithm Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Algorithm Time Complexity Classifier</h1>
    <p class="paragraph">Please type your java code then the system will calculate its time complexity</p>
    <p></p>

    <div>
        <label for="languageOption">Choose language </label>
        <select id="languageOption">
            <option>Java</option>
            <option>C</option>
            <option>C++</option>
            <option>Python</option>
            <option>C#</option>
            <option>Javascript</option>
            <option>Swift</option>
        </select>
    </div>
    <div>
        <label for="codeInput"></label>
    </div>
    <div>
        <textarea class="textarea" spellcheck="false" id="codeInput" rows=5 cols="5" placeholder="write to code to get started"></textarea>
 

    </div>
    
    <div>
        <button id="RunButton">Run my code</button>

        <h2>Result:
            <h2 id="resultText"></h2>
        </h2>

    </div>


    <footer>Disclaimer: Algorithm Time Complexity Classifier
    </footer>

    <script src="CheckBigO1.js"></script>
    <script src="index1.js"></script>
</body>
